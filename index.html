<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noarchive, nofollow, noai, noimageai">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Authorship -->
    <meta name="author" content="Poyi Liu">
    <meta name="image" content="portraitpoyibentz.png" description="Image in the likeness of Poyi Liu">
    <meta name="description" content="Website of Poyi Liu">
    <!-- Favicon -->
    <link rel="icon" href="pyfavicon.jpg" type="image/x-icon">
    <title>Poyi Liu</title>
    <!-- Embedded CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Lucida Sans, sans-serif;
        }

        body, html {

        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .dark-mode {
            background-color: black;
            background-image: url('darkbackground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
        }

        input.buttonimage {
            background-image: url('darkmodeicon.png');
            background-color: transparent; 
            background-repeat: no-repeat;  
            background-position: center;  
            border: none;      
            border-radius: 50%;    
            cursor: pointer; 
            width: 50px;    
            height: 50px;          
            padding-left: 1px;     
            vertical-align: middle;
        }

        .column {
            column-count: 2;
            column-rule-style: solid;
            column-rule-color:#555;
            column-rule-width: 1px;
            column-width: 50px;
            height: 400px;
            column-gap: 30px;
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-section {
            text-align: center;
        }

        .profile-picture {
            max-width: 70%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .secondpart {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
            max-width: 600px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thirdpart {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
            max-width: 600px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
            max-width: 600px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            color: #3b3b3b; 
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #636363;
        }

        h3 {
            font-size: 1em;
            font-family: 'Lucida Sans Unicode', sans-serif;
            margin-bottom: 10px;
            color: #3b3b3b;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9)
        }

        footer p {
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <div class="background-image"></div>
    <!-- First Section -->
    <div class="intro">
        <div class="profile-section">
            <img src="portraitpoyibentz.png" alt="Profile Picture" class="profile-picture">
            <h1>Poyi Liu</h1>
            <h2>//Frau.Bentz</h2>
            <br>
            <!-- Dark Mode Button -->
            <input type="button" id="btnBack" class="buttonimage" value=""/>
            <br><br>
            <h3>Creatively solving problems.</h3>
        </div>
    </div>

    <!-- Bottom -->
    <footer>
        <p><b>Coded with &#10084 by Poyi Liu</b></p>
        <br>
        <p> Copyright &copy <span id="current-year"></span> Poyi Liu. All rights reserved.</p>
    </footer>

    <!-- Toggle Dark Mode -->
    <script>
        var btnBack = document.getElementById("btnBack");
        btnBack.addEventListener('click', function() {
            document.getElementsByClassName('background-image')[0].classList.toggle('dark-mode');
        });
    </script>

    <!-- Copyright Date Script -->
    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
